{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Legal Case Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-semibold" href="{% url 'cases:dashboard' %}">CaseTracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      {% if user.is_authenticated %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'cases:case_list' %}">Cases</a></li>
      </ul>
      <span class="navbar-text me-3">Hi, {{ user.get_username }}</span>
      <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a class="btn btn-outline-light btn-sm ms-auto" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container my-4">
  {% include 'cases/partials/_flash.html' %}
  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-4">Â© {{ now|date:"Y" }} CaseTracker</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
