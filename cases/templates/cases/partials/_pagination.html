{% if is_paginated %}
<nav aria-label="Page nav">
  <ul class="pagination justify-content-center">
    {% if page_obj.has_previous %}
      <li class="page-item"><a class="page-link" href="?{% if request.GET.q %}q={{request.GET.q}}&{% endif %}{% if request.GET.status %}status={{request.GET.status}}&{% endif %}{% if request.GET.from %}from={{request.GET.from}}&{% endif %}{% if request.GET.to %}to={{request.GET.to}}&{% endif %}page={{ page_obj.previous_page_number }}">Prev</a></li>
    {% else %}
      <li class="page-item disabled"><span class="page-link">Prev</span></li>
    {% endif %}
    <li class="page-item disabled"><span class="page-link">Page {{ page_obj.number }} of {{ paginator.num_pages }}</span></li>
    {% if page_obj.has_next %}
      <li class="page-item"><a class="page-link" href="?{% if request.GET.q %}q={{request.GET.q}}&{% endif %}{% if request.GET.status %}status={{request.GET.status}}&{% endif %}{% if request.GET.from %}from={{request.GET.from}}&{% endif %}{% if request.GET.to %}to={{request.GET.to}}&{% endif %}page={{ page_obj.next_page_number }}">Next</a></li>
    {% else %}
      <li class="page-item disabled"><span class="page-link">Next</span></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
